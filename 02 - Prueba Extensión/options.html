<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Capytrack</title>
    <link rel="stylesheet" href="css/seguimientosEstilo.css">
    <link href="https://fonts.googleapis.com/css2?family=M+PLUS+Rounded+1c:wght@100;300;400;500;700;800;900&display=swap" rel="stylesheet">
    <script src="js/jquery-3.5.1.min.js"></script>
    <script src="js/options.js"></script>

</head>
<body>

  
    <div id="header">
        <h1>CAPYTRACK</h1>
        <div id="capyCara">
            <img src="res/CapyOpciones.png" alt="capyCara">
        </div>

    </div>
      
  
    
    <div id="contenedorbotones" >
        <button class="btn" id="btnSeguimientos" style="background-color: #858585;">Seguimientos</button>
        <button class="btn" id="btnSuscripciones">Suscripciones</button>
        <button class="btn" id="btnConfiguracion">Configuración</button>
        <button class="btn" id="btnContacto">Contacto</button>
    </div>

    <div id="seguimientosHTML">
        <div class="listas">
            <h3>Listas</h3>
            <ul id="listasUl"></ul>    
        </div>

        <div class="productos">
            <h3>Productos</h3>
            <ul id="productosUl">
            
            </ul>
        </div>

        <div class="informacion">
            <h3>Información</h3>
            <div id="contenedorInformacion">
                <h3><span id="nombre"></h3>
            </div>

            <div id="contenedorImagen"></div>
    
            <ul style="padding: 0px;">
            <li class="informacionProducto">Precio: <span id="precio"></span></li>
            <li class="informacionProducto">Estado: <span id="estado"></span></li>
            <li class="informacionProducto">Url: <span id="urlProducto"></span></li>
          
            </ul>
        </div>

    </div>

    <div id="menu" class="Menu" style="display: none;">
        <ul class="contextMenu">
            <li id="eliminar" class="menuItem">Eliminar<span id="itemSeleccionado"></span></li>
            <li id="cambiarNombreLista" class="menuItem">Cambiar Nombre</li>
        </ul>
  </div>
    
  
   

    <div id="contactoContenedor" style="display: none;">
        
        <h3>Nuestro e-mail: capytrack.contacto@capysoft.com</h3>
        <h2>Enviar mensaje</h2>
        <h3>Ingrese su e-mail</h3>
        <input type="texto" id="mail" name="mail">
        <h3>Mensaje</h3>
        <input type="mensaje" id="mensaje" name="mensaje">
        <button style="display: block;">Enviar</button>

    </div>



</body>
</html>
