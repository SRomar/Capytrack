<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Capytrack</title>
    <link rel="stylesheet" href="css/configuracionEstilo.css">
    <link href="https://fonts.googleapis.com/css2?family=M+PLUS+Rounded+1c:wght@100;300;400;500;700;800;900&display=swap" rel="stylesheet">
    <script src="js/jquery-3.5.1.min.js"></script>
    <script src="js/configuracion.js"></script>

</head>
<body>

  
    <div id="header">
        <h1>CAPYTRACK</h1>
        <div id="capyCara">
            <img src="res/CapyOpciones.png" alt="capyCara">
        </div>

    </div>
      
  
    
    <div id="contenedorbotones" >
        <button class="btn" id="btnSeguimientos">Seguimientos</button>
        <button class="btn" id="btnSuscripciones">Suscripciones</button>
        <button class="btn" id="btnConfiguracion" style="background-color: #858585;">Configuración</button>
        <button class="btn" id="btnContacto">Contacto</button>
    </div>

    
  
    <div id="configuracionContenedor">
        <div id="opcionesConfig">
            <h3>Opciones</h3>
            <ul id="listaOpcionesConfig">
                <li class="opcionConfiguracion">Opcion 1</li>
                <li class="opcionConfiguracion">Opcion 2</li>
                <li class="opcionConfiguracion">Opcion 3</li>
            </ul>
        </div>
        <div id="configOpciones">
            <h3>Configuración</h3>
            <img id="perro" src="res/perro404.jpg" alt="perro">
            <h4>Estamos trabajando :)</h4>
        </div>

    </div>
</body>
</html>
