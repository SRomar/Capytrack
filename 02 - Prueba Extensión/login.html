<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/login.css">
    <script src="js/jquery-3.5.1.min.js"></script>
    <script src="js/login.js"></script>
    <title>Login</title>
</head>
<body>

   
    <div id="header">
        <h1>CAPYTRACK</h1>
        <div id="capyCara">
            <img id="capyLogin" src="res/CapyOpciones.png" alt="capyCara">
        </div>

    </div>

    <div id="contenedorLogin">
        <h3 id="usuarioLabel">Usuario</h3>
        <input class="textBox" type="text" id="usuario" name="fname">

        <h3 id="contrasenaLabel">Contraseña</h3>
        <input class="textBox" type="password" id="contrasena" name="fname">

        <br>
        <button class="button" id="registrarse">Registrarse</button>
        <br>
        <button class="button" id="retroceso">Atrás</button>
        <br>
        <p id="problema">Campos incompletos</p>
        

    </div>
</body>
</html>
